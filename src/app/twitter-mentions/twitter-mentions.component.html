<h1>Tweeter Mentions</h1>
<div *ngIf="undefined === myMentions">Loading...</div>
<div *ngIf="undefined !== myMentions">
  <div class ="card">
    <ng-container *ngFor="let tweets of myMentions.data">
      <h3>{{tweets.full_text
        }}
      </h3>
      <p>{{tweets.created_at}}</p>
      <p>{{tweets.user.name}}</p>
      <p>{{tweets.user.screen_name}}</p>
      <p>{{tweets.user.location}}</p>
      <p>{{tweets.user.description}}</p>
    </ng-container>
  </div> 
</div>
